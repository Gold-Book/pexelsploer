name: Ktlint Check

on:
  pull_request:
    branches:
      - 'issue-**'

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.44.0/ktlint
          chmod a+x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Set up reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run ktlint and report with reviewdog
        run: |
          ktlint --reporter=checkstyle,output=ktlint-report.xml || echo "Ktlint check failed."
          reviewdog -f=checkstyle -name="ktlint" -reporter=github-pr-review -level=error < ktlint-report.xml

      - name: Upload Ktlint report
        uses: actions/upload-artifact@v2
        with:
          name: ktlint-report
          path: ktlint-report.xml
